family preview
<div class="container">
    <div class="col-sm-12 clearfix">
        <div class="text-capitalize col-sm-12">
            cluster leader:
            <span class="text-capitalize text-black-50">{{barangayname}}</span>
        </div>

        <div class="col-sm-12 text-capitalize mx-3">
            barangay:
            <span class="text-capitalize text-black-50">{{barangayname}}</span>
        </div>
    </div>
    <div class="col-sm-12" ng-repeat="fmdata in familydata">
        <div class="col-sm-2">
            Family Leader
        </div>
        <div class="col-sm-10">
            {{fmdata.famlymember[0].lname}},{{fmdata.famlymember[0].fname}} {{fmdata.famlymember[0].mname}}
        </div>

        <div class="col-sm-12">
            <fieldset>
                <legend>Family Member:</legend>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Lastname</th>
                            <th>Firstname</th>
                            <th>Middlename</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr ng-repeat="i in fmdata.famlymember">
                            <td>{{i.lname}}</td>
                            <td>{{i.fname}}</td>
                            <td>{{i.mname}}</td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>
</div>
